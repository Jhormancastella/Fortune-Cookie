                    "3, 17, 32, 44, 62, 76",
                    "9, 24, 39, 52, 63, 77",
                    "6, 19, 33, 46, 64, 78",
                    "2, 21, 35, 50, 65, 79",
                    "4, 22, 40, 53, 66, 80"
                ]
            }
        };

        // Elementos del DOM
        const fortuneCookie = document.getElementById('fortuneCookie');
        const cookieIntact = document.getElementById('cookieIntact');
        const cookieBroken = document.getElementById('cookieBroken');
        const fortuneMessage = document.getElementById('fortuneMessage');
        const fortuneText = document.getElementById('fortuneText');
        const fortuneType = document.getElementById('fortuneType');
        const luckyNumbers = document.getElementById('luckyNumbers');
        const resetBtn = document.getElementById('resetBtn');

        // Elementos para el dropdown
        const langToggle = document.getElementById('langToggle');
        const langMenu = document.getElementById('langMenu');

        // Idioma actual
        let currentLang = 'es';

        // FunciÃ³n para obtener un mensaje aleatorio (ahora por idioma)
        function getRandomFortune() {
            const langMessages = fortuneMessages[currentLang];  // Solo del idioma actual
            const categories = Object.keys(langMessages);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const messages = langMessages[randomCategory];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            return { category: randomCategory, message: randomMessage };
        }

        // FunciÃ³n para romper la galleta
        function breakCookie() {
            const fortune = getRandomFortune();
            
            // Guardar categorÃ­a para futuras actualizaciones de idioma
            fortuneType.dataset.category = fortune.category;
            fortuneType.textContent = translations[currentLang].category[fortune.category];
            
            if (fortune.category === 'luckyNumbers') {
                const label = translations[currentLang].luckyNumbersLabel;
                luckyNumbers.innerHTML = `<strong>${label}</strong><br>${fortune.message}`;
                fortuneText.textContent = '';
            } else {
                luckyNumbers.textContent = "";
                fortuneText.textContent = fortune.message;
            }

            // AnimaciÃ³n de rotura
            cookieIntact.style.opacity = '0';
            cookieIntact.style.transform = 'rotateY(180deg)';
            cookieBroken.style.opacity = '1';
            cookieBroken.style.transform = 'rotateY(0deg)';
            
            setTimeout(() => {
                fortuneMessage.classList.add('show');
            }, 800);
            
            fortuneCookie.style.pointerEvents = 'none';
        }

        // FunciÃ³n para reiniciar
        function resetCookie() {
            cookieIntact.style.opacity = '1';
            cookieIntact.style.transform = 'rotateY(0deg)';
            cookieBroken.style.opacity = '0';
            cookieBroken.style.transform = 'rotateY(180deg)';
            fortuneMessage.classList.remove('show');
            fortuneCookie.style.pointerEvents = 'auto';
        }

        // FunciÃ³n para cambiar idioma
        function setLanguage(lang) {
            currentLang = lang;
            
            // Actualizar interfaz
            document.getElementById('page-title').textContent = translations[lang].title;
            document.getElementById('page-subtitle').textContent = translations[lang].subtitle;
            document.getElementById('page-instructions').textContent = translations[lang].instructions;
            resetBtn.innerHTML = '<i class="fas fa-redo-alt"></i> ' + translations[lang].resetBtn;
            
            // Si hay mensaje mostrado, actualizar su tipo
            if (fortuneMessage.classList.contains('show') && fortuneType.dataset.category) {
                fortuneType.textContent = translations[lang].category[fortuneType.dataset.category];
                if (fortuneType.dataset.category === 'luckyNumbers') {
                    const label = translations[lang].luckyNumbersLabel;
                    const currentNumbers = luckyNumbers.textContent.replace(/.*?:\s*/, '').trim();
                    luckyNumbers.innerHTML = `<strong>${label}</strong><br>${currentNumbers}`;
                }
            }

            // Actualiza el toggle
            const currentSpan = document.querySelector('.current-lang');
            const langButtons = document.querySelectorAll('.lang-btn');
            let activeBtn = null;
            langButtons.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    activeBtn = btn;
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            if (activeBtn) {
                currentSpan.textContent = activeBtn.textContent;
            }

            // Guardar preferencia
            localStorage.setItem('fortuneLang', lang);
        }

        // Toggle del menÃº de idiomas
        langToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('show');
        });

        // Cierra el menÃº al clicar fuera
        document.addEventListener('click', () => {
            langMenu.classList.remove('show');
        });

        // Inicializar idioma (con localStorage)
        const savedLang = localStorage.getItem('fortuneLang');
        if (savedLang && translations[savedLang]) {
            setLanguage(savedLang);
        } else {
            setLanguage('es');
        }

        // Event listeners
        fortuneCookie.addEventListener('click', breakCookie);
        resetBtn.addEventListener('click', resetCookie);
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });
    </script>
</body>
</html>
