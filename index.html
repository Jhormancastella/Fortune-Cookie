            transition: all 0.2s;

            align-items: center;
            gap: 5px;

        .lang-toggle:hover {

            height: 320px;

            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .fortune-cookie:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        
        .cookie {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            backface-visibility: hidden;
            transition: all 0.8s ease;
        }

            background-image: url('https://res.cloudinary.com/dipv76dpn/image/upload/v1759626950/undefined_Quiero_una_versi%C3%B3n_d_b3r2sc.png');

            transform: rotateY(180deg);
        }
        
        .fortune-message-container {

            margin: 30px auto;
            max-width: 600px;
        }

            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;

            left: 0;
            right: 0;

            z-index: 0;

            width: 100%;
            position: relative;
            z-index: 1;

            left: -100%;

            position: relative;

            position: absolute;
            top: -8px;
            left: 8px;
            width: 18px;
            height: 18px;
            background: var(--gold);
            border-radius: 50%;
        }
        
        .lantern::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 13px;
            width: 8px;
            height: 12px;
            background: var(--gold);
        }

            animation-delay: 1s;
        }

            animation-delay: 2s;
        }

            0%, 100% { transform: rotate(-3deg); }

            const fortune = getRandomFortune();
            
            // Guardar categoría para futuras actualizaciones de idioma

            fortuneType.textContent = translations[currentLang].category[fortune.category];
            
            if (fortune.category === 'luckyNumbers') {
                const label = translations[currentLang].luckyNumbersLabel;
                luckyNumbers.innerHTML = `<strong>${label}</strong><br>${fortune.message}`;

            // Animación de rotura
